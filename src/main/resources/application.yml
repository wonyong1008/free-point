spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: point
  datasource:
    url: ${DB_URL:jdbc:h2:mem:pointdb}
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

point:
  security:
    api-key: ${POINT_API_KEY:}
  expiration:
    cron: ${POINT_EXPIRATION_CRON:0 0 * * * *}
    batch-size: ${POINT_EXPIRATION_BATCH_SIZE:500}
