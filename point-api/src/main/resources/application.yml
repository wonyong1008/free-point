spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: point
  datasource:
    url: ${DB_URL:jdbc:h2:file:./data/pointdb;AUTO_SERVER=TRUE}
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

decorator:
  datasource:
    p6spy:
      enable-logging: true
      logging: slf4j
      log-format: com.p6spy.engine.logging.format.SingleLineFormat

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

point:
  expiration:
    cron: ${POINT_EXPIRATION_CRON:0 0 * * * *}
    batch-size: ${POINT_EXPIRATION_BATCH_SIZE:500}

security:
  jwt:
    secret: ${JWT_SECRET:this_is_dev_secret_please_change}
    access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:PT30M}
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:P14D}
